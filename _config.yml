# Book settings
# Learn more at https://jupyterbook.org/customize/config.html

title: MD x CANdle Manual
author: MAB Robotics
logo: logo.png

# Force re-execution of notebooks on each build.
# See https://jupyterbook.org/content/execute.html
execute:
  execute_notebooks: force

# Define the name of the latex output file for PDF builds
latex:
  latex_documents:
    targetname: book.tex

# Add a bibtex file so that we can create citations
bibtex_bibfiles:
  - references.bib

# Information about where the book exists on the web
repository:
  url: https://github.com/mabrobotics/MD80-x-CANdle-Documentation  # Online location of your book
  branch: devel  # Which branch of the repository should be used when creating links (optional)

# Add GitHub buttons to your book
# See https://jupyterbook.org/customize/config.html#add-a-link-to-your-repository
html:
  use_issues_button: true
  use_repository_button: true
  comments:
    hypothesis: true
  favicon: logo32x32.png

sphinx:
  config:
    html_context:
      default_mode: light
    html_extra_path: "./includes"

myst:
  enable_extensions: ["colon_fence", "attrs_inline", "attrs_block"]

exclude_patterns:
  - venv/*
  - .venv/*

